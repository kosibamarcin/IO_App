{% extends "base.html" %} {% block title %}Settings{% endblock %}

{% block content %}
<br />
<h1 align="center">Settings</h1>
<br />
<h3>Information about You</h3>
<h5>Your username: {{user.first_name}}</h5>
<h5>Your email: {{user.email}}</h5>
<br />
<form method="POST">
    <h3>Change information about You:</h3>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="form-group">
        <label for="email">New Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter new email"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="form-group">
        <label for="password1">New Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
    </div>
    <div class="form-group">
        <label for="password2">New Password Confirmation</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
